<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <form action="/" method="post">
    <div>
        <label for="userid"> User id:</label>
        <input type="text" id="userid" name="userid">
    </div>

    <div>
        <label for="password"> Password:</label>
        <input type="text" id="password" name="password" pattern="[7-12" required>
    </div>

    <div>
        <label for="name"> Name:</label>
        <input type="text" id="name" name="name" pattern="[A-Za-z]++">
    </div>

    <div>
        <label for="address"> Address:</label>
        <input type="text" id="address" name="address">
    </div>

    <div>
        <label for="country"> Country:</label>
        <select name="country" id="country">
            <option value="Lietuva">Lietuva</option>
            <option value="Lenkija">Lenkija</option>
            <option value="Latvija">Latvija</option>
            <option value="Estija">Estija</option>
        </select>
    </div>

    <div>
        <label for="zipcode">Zip code:</label>
        <input type="text" id="zipcode" name="zipcode" pattern="[0-9]+" required>
    </div>

    <div>
        <label for="email"> Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div>
        <p>Sex:</p>
        <input type="radio" id="female" name="gender" checked>
        <label for="female">Male</label>
        <input type="radio" id="male" name="gender">
        <label for="male">Female</label>
    </div>

    <div>
        <p>Languege:</p>
        <input type="checkbox">
        <label>English</label>
        <input type="checkbox">
        <label>Non-English</label>
    </div>

    <div>
        <label for="about">About:</label>
        <textarea id="about" name="about" rows="10" cols="50"></textarea>
    </div>

    <div>
        <input type="submit" value="Pateikti">
    </div>
    
</form>
</body>

</html>
